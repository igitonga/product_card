<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="main-cont">
    <picture>
      <source media="(max-width:650px)" srcset="./images/image-product-mobile.jpg">
      <img src="/images/image-product-desktop.jpg" alt="product image">
    </picture>
    <div class="text-cont">
      <p class="title">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-cont">
        <span class="newPrice">$149.99</span>
        <span class="oldPrice">$169.99</span>
      </div>

      <div class="button">
        <span class="material-symbols-outlined">shopping_cart</span>
        Add to Cart
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://igitonga.github.io/My%20Portfolio/">Ian Gitonga</a>.
  </div>
</body>
</html>
